<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    background-color: #ffffff;
    width: 400px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
  }

  .messages {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 2px solid #fda085;
    background: #f0f0f0;
    color: #333;
    font-size: 14px;
  }

  .messages div {
    padding: 8px;
    margin: 5px 0;
    background: #fda085;
    color: white;
    border-radius: 5px;
    word-wrap: break-word;
  }

  .messages strong {
    color: #333;
    font-weight: bold;
  }

  .input-group {
    display: flex;
    padding: 10px;
    background-color: #fda085;
  }

  .input-group input {
    flex: 1;
    padding: 10px;
    border: 2px solid #fda085;
    border-radius: 5px;
    margin-right: 10px;
    outline: none;
    font-size: 14px;
  }

  .input-group button {
    background-color: #f6d365;
    border: 2px solid #f6d365;
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .input-group button:hover {
    background-color: #fda085;
    border-color: #fda085;
  }

  .input-group input::placeholder {
    color: #888;
  }

  /* Scrollbar customization */
  .messages::-webkit-scrollbar {
    width: 8px;
  }

  .messages::-webkit-scrollbar-thumb {
    background-color: #fda085;
    border-radius: 10px;
  }

  .messages::-webkit-scrollbar-track {
    background: #f0f0f0;
  }

</style>
</head>
<body>
    <div>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Your name" />
            <input type="text" id="messageInput" placeholder="Type a message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://messaging-khaki.vercel.app/:8080');

        socket.onmessage = function(event) {
    const messagesDiv = document.getElementById('messages');
    
    // Check if the received data is a Blob
    if (event.data instanceof Blob) {
        // Create a FileReader to read the Blob as text
        const reader = new FileReader();
        reader.onload = function() {
            try {
                const message = JSON.parse(reader.result); // Parse the JSON from the text
                messagesDiv.innerHTML += `<div><strong>${message.username}:</strong> ${message.text}</div>`;
            } catch (err) {
                console.error("Error parsing message:", err);
            }
        };
        reader.readAsText(event.data); // Read the Blob as text
    } else {
        try {
            const message = JSON.parse(event.data); // For non-Blob cases (if it's a string)
            messagesDiv.innerHTML += `<div><strong>${message.username}:</strong> ${message.text}</div>`;
        } catch (err) {
            console.error("Error parsing message:", err);
        }
    }
};


        function sendMessage() {
            const username = document.getElementById('username').value;
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message && username) {
                socket.send(JSON.stringify({ username, text: message }));
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
